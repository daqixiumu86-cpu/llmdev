{% extends "base.html" %}

{% set title_content = "My WebSite" %}

{% block title %}ToDoリスト{% endblock %}

{% block content %}
<ul>
    {% for todo in todos %}
    <li>
        {{todo}}
        <a href="{{ url_for('delete', todo_id=loop.index0) }}" class="delete-button">削除</a>
    </li>
    {% endfor %}
</ul>

<form method="post" action="/">
    <input type="text" name="todo" placeholder="新しいToDoを追加" required>
    <button type="submit">追加</button>
</form>
{% endblock %}
